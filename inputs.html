<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css" />
  <title>Input Examples</title>
</head>

<body class="w3-win8-cyan">
  <heading>
    <div class="w3-container w3-margin w3-win8-cobalt w3-circle">
      <center>
        <h1 class="w3-xxxlarge" style="color:yellow">Bob's Input Examples</h1>
      </center>
    </div>
  </heading>

  <nav>
    <div class="w3-container w3-margin">
      <form>
        <div>
          <input class=' w3-button w3-large w3-round-xlarge w3-black' style="width:8em" type='button' value='Home' onclick="window.location.href='index.html'">

          <input class='w3-margin w3-button w3-large w3-round-xlarge w3-black' style="width:8em" type='button' value='My Hobbies' onclick="window.location.href='hobbies.html'">

          <input class='w3-margin w3-button w3-large w3-round-xlarge w3-win8-teal' style="width:8em" type='button' value='Input Examples' onclick="window.location.href='inputs.html'">

          <input class='w3-margin w3-button w3-large w3-round-xlarge w3-black' style="width:8em" type='button' value='Contact Me' onclick="window.location.href='contacts.html'">
        </div>
      </form>
    </div>
  </nav>

  <article>
    <!-- ***** subject ****** -->
    <div class="w3-container w3-margin w3-white w3-round-xlarge">
      <h3 class="w3-win8-teal w3-round"><strong>Examples Using 'input'</strong></h3>
      <div class="w3-responsive">
        <table class="w3-table w3-striped w3-border">
          <tr>
            <td><input type="checkbox" name="" value=""> checkbox <br></td>
            <td><input type="radio" name="" value=""> radio button<br></td>
            <td><input type="button" name="" value=""> button</td>
          </tr>
          <tr>
            <td><input type="text" name="" value="textbox"> </td>
            <td><input type="file" name="" value=""> </td>
            <td><input type="image" name="" value=""> image </td>
          </tr>
          <tr>
            <td><input type="time" name="" value=""> time </td>
            <td><input type="date" name="" value=""> date <br></td>
            <td><input type="datetime"> datetime-local</td>
          </tr>
          <tr>
            <td><input type="month" name="" value=""> month</td>
            <td><input type="color" name="" value=""> color</td>
            <td><label for="email">email:</label>
              <input type="email" id="email" pattern=".+@globex.com" size="30" required></td>
          </tr>
          <tr>
            <td><input type="number"> number</td>
            <td><input type="password" name="" value=""> password</td>
            <td><input type="tel" name="" value=""> tel</td>
          </tr>
          <tr>
            <td><input type="range" name="" value=""> range</td>
            <td><input type="submit" name="" value="submit"> submit</td>
            <td><input type="reset" name="" value="reset"> reset</td>
          </tr>
          <tr>
            <td><input type="url" name="" value=""> url <br></td>
            <td><input type="week" name="" value=""> week </td>
            <td><input type="hidden" name="myhiddeninput" value=""> hidden reset</td>
          </tr>
        </table>
      </div>
      <br>
    </div>
  </article>

  <footer>
    <nav>
      <div class="w3-container w3-margin">
        
      </div>
    </nav>
  </footer>
</body>

</html>
